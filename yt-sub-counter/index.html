<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Material Design Lite</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/android-desktop.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite">
  <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <link rel="shortcut icon" href="images/favicon.png">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/odometer-theme-minimal.css">


</head>

<body>
  <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout">
    <div class="demo-ribbon"></div>
    <main class="demo-main mdl-layout__content">
      <div class="demo-container mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div
          class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--12-col">

          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--6-col">
              <p class="page-title channel-one"> Potato </p>
            </div>


            <div class="mdl-cell mdl-cell--6-col">
              <p class="page-title channel-two"> T-Series </p>
            </div>
          </div>

          <div class="mdl-grid">
            <!-- CARD 1 -->
            <div class="mdl-cell mdl-cell--6-col">
              <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title channel-one">
                  <img class="thumbnail channel-one" alt="avatar">
                </div>
                <div class="mdl-card__supporting-text">
                  <p class="odometer channel-one"> 99.999.999 </p>
                </div>

                <div id="chart">
                  <canvas id="chart-one" class="myChart" width="800" height="200"></canvas>
                </div>
                <!-- <div class="mdl-card__actions mdl-card--border"> </div> -->
              </div>
            </div>

            <!-- CARD 2-->
            <div class="mdl-cell mdl-cell--6-col">
              <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title channel-two">
                  <img class="thumbnail channel-two" alt="avatar">
                </div>
                <div class="mdl-card__supporting-text">

                  <p class="odometer channel-two"> 99.999.999 </p>
                </div>

                <div id="chart">
                  <canvas id="chart-two" class="myChart" width="800" height="200"></canvas>
                </div>
                <!--<div class="mdl-card__actions mdl-card--border"></div> -->
              </div>
            </div>

            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--4-col"> </div>
              <div class="mdl-cell mdl-cell--4-col subdiff">
                <p class="odometer" id="subdiff">0</p>
                <p>SUBSCRIBER DIFFERENCE</p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  </main>
  </div>

  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-orange.min.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/extensions/odometer.min.js"></script>
  <script src="js/src/YouTubeData.js"></script>
  <script src="js/src/SubChart.js"></script>
  <script src="js/src/Channel.js"></script>


  <script src="js/script.js"></script>

</body>

</html>
